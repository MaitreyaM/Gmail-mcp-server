# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: gmail-mcp
description: Gmail MCP server for sending emails and fetching messages

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      smtp_username:
        type: string
        description: Gmail SMTP username/email
      smtp_password:
        type: string
        description: Gmail SMTP password/app password
        format: password
    required:
      - smtp_username
      - smtp_password

# HTTP server configuration
http:
  port: 5000
  healthCheck:
    path: /health
    interval: 30s
    timeout: 5s
    retries: 3

# Environment variables
env:
  - name: SMTP_USERNAME
    value: "{{.smtp_username}}"
  - name: SMTP_PASSWORD
    value: "{{.smtp_password}}"
